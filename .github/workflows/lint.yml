name: lint
on:
  pull_request:
    branches: [dev]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install ruff black mypy
      - run: ruff check .
      - run: black --check .
      - run: mypy --ignore-missing-imports .
